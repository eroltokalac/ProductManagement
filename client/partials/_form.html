 <div class="form-group">
    <label for="name" class="col-sm-2 control-label">Product Name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="product.name" class="form-control" id="name" placeholder="Product Name"/>
    </div>
</div>
<div class="form-group">
    <label for="description" class="col-sm-2 control-label">Product Description</label>
    <div class="col-sm-10">
        <input type="text" ng-model="product.description" class="form-control" id="description" placeholder="Product Description"/>
    </div>
</div>
<div class="form-group">
    <label for="price" class="col-sm-2 control-label">Price</label>
    <div class="col-sm-10">
        <input type="text" ng-model="product.price" class="form-control" id="price" placeholder="What is this product's price?"/>
    </div>
</div>

<div class="form-group">
    <label for="stock" class="col-sm-2 control-label">Stock</label>
    <div class="col-sm-10">
        <input type="text" ng-model="product.stock" class="form-control" id="stock" placeholder="How many products we have?"/>
    </div>
</div>

<div class="dropdown">
 <label for="created_at" class="col-sm-2 control-label">Created Date</label>
  <a class="dropdown-toggle col-sm-10" id="dropdown1" role="button" data-toggle="dropdown" data-target="#" href="#">
    <div class="input-group"><input type="text" class="form-control" data-ng-model="product.created_at"><span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
    </div>
  </a>
  <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
    <datetimepicker data-ng-model="product.created_at" data-datetimepicker-config="{ dropdownSelector: '#dropdown1' }"/>
  </ul>
</div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
    </div>
</div>
<div class="dropdown">
 <label for="updated_at" class="col-sm-2 control-label">Update Date</label>
  <a class="dropdown-toggle col-sm-10" id="dropdown2" role="button" data-toggle="dropdown" data-target="#" href="#">
    <div class="input-group"><input type="text" class="form-control" data-ng-model="product.updated_at"><span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
    </div>
  </a>
  <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
    <datetimepicker data-ng-model="product.updated_at" data-datetimepicker-config="{ dropdownSelector: '#dropdown2' }"/>
  </ul>
</div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
    </div>
</div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
